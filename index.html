<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    footer { font-size: 11px; text-align: center; }
    footer a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="leftContent">
      <h3>Your Result</h3>
      <div class="finalResult">
        <span>76</span>
        <span> of 100 </span>
      </div>

      <h1>Great</h1>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="rightContent">
      <h2> Summary</h2>
      <div class="boxResult">
        <span class="typeOfResult"> <img src="assets/images/icon-reaction.svg" alt="reaction"> Reaction</span>
        <div class="score"><span> 80</span> / 100</div>
      </div>
      <div class="boxResult">
        <span class="typeOfResult" > <img src="assets/images/icon-memory.svg" alt="memory">Memory</span>
        <div class="score"><span> 92</span> / 100</div>
      </div>
      <div class="boxResult">
        <span class="typeOfResult"><img src="assets/images/icon-verbal.svg" alt="verbal">Verbal</span>
        <div class="score"><span> 61 </span>/ 100</div>
      </div>
      <div class="boxResult">
        <span class="typeOfResult"> <img src="assets/images/icon-visual.svg" alt="visual">Visual</span>
        <div class="score"><span>72 </span>/ 100</div>
      </div>
      <button>Continue</button>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed mostafa</a>.
  </footer>
</body>
</html>
